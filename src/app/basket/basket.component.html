    <div class="advertMember">
        <p>Free Shipping for Members!</p>
        <p>
            Join us and take advantage of our fast and free shipping method!!! 
            <span>Register</span> or <span>Log-in</span>
        </p>
    </div>
    <section id="wrapperBasketPage">
    <div id="column1">
        <ng-container *ngFor="let prodotto of prodottiInBasket">
            <div id="shoeBasket">
                <img class="imgShoeBasket" [src]="prodotto.immagine">
                <div class="detailShoeBasket">
                    <div id="binShoe"></div>
                    <p>{{prodotto.nome}}</p>
                    <p>Category: {{prodotto.categoria}}</p>
                    <p>Size: {{prodotto.taglia}}</p>

                    <div id="selectQuantity">
                        Quantity
                        <select name="Quantity" id="quantity" [(ngModel)]="prodotto.quantita" (change)="onQuantityChange($event)">
                            <option *ngFor="let quantity of [1,2,3,4,5]" [value]="quantity">{{quantity}}</option>
                        </select>
                    </div>

                    <div class="priceshoeBasket">{{(prodotto.prezzo*prodotto.quantita)| currency:'EUR': 'symbol' :'1.2-2'}}</div>
                </div>
            </div>
            <hr>
        </ng-container>
    </div>

    <div id="column2">
        <p>Summary</p>

        <div class="wrapperColumn2">
            <button type="button" id="refresh">Refresh</button>
            <p class="total"></p>

            <div class="endButtons">
                <button type="button" id="purchase">Purchase</button>
                <button type="button" id="paypal">
                    <img src="assets/Img/misc/paypal.png">
                </button>
            </div>
        </div>
    </div>
    
</section>
