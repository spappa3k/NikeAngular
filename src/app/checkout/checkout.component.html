<!-- Checkout page -->
<section class="checkout-form">
  <div class="container">
    <!-- Personal Information Section -->
    <div class="form-section">
      <h3 class="section-title col-md-12 mb-3" >Informazioni Personali</h3>
      <form [formGroup]="formCheckoutPersonalInfo" (ngSubmit)="OnSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="FirstName">Nome:</label>
            <input type="text" id="FirstName" formControlName="FirstName">
          </div>
          <div class="form-group">
            <label for="LastName">Cognome:</label>
            <input type="text" id="LastName" formControlName="LastName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" id="Email" formControlName="Email">
          </div>
          <div class="form-group">
            <label for="PhoneNumber">Numero di Telefono:</label>
            <div class="input-group">
              <span class="input-group-text">+44</span>
              <input type="tel" id="PhoneNumber" formControlName="PhoneNumber">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="Gender">Genere:</label>
            <select id="Gender" formControlName="Gender">
              <option value="Male">Maschio</option>
              <option value="Female">Femmina</option>
              <option value="NotDeclared">Preferisco non dichiarare</option>
            </select>
          </div>
          <div class="form-group">
            <label for="DateOfBirth">Data di Nascita:</label>
            <input type="date" id="DateOfBirth" formControlName="DateOfBirth">
          </div>
        </div>
        <button type="submit">Salva Informazioni Personali</button>
      </form>
    </div>

    <!-- Shipping Information Section -->
    <div class="form-section">
      <h3 class="section-title col-md-12 mb-3">Informazioni di Spedizione</h3>
      <form [formGroup]="formCheckoutShipping" (ngSubmit)="OnSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="StreetAddress">Indirizzo:</label>
            <input type="text" id="StreetAddress" formControlName="StreetAddress">
          </div>
          <div class="form-group">
            <label for="CivicNumber">Numero Civico:</label>
            <input type="text" id="CivicNumber" formControlName="CivicNumber">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="City">Citt√†:</label>
            <select id="City" formControlName="City">
              <option *ngFor="let city of cities" [value]="city">{{city}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Cap">Codice Postale:</label>
            <input type="text" id="Cap" formControlName="Cap">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="AdditionalAddress">Informazioni Aggiuntive:</label>
            <input type="text" id="AdditionalAddress" formControlName="AdditionalAddress">
          </div>
        </div>
        <button type="submit">Salva Informazioni di Spedizione</button>
      </form>
    </div>

    <!-- Payment Information Section -->
    <div class="form-section">
      <h3 class="section-title col-md-12 mb-3">Informazioni di Pagamento</h3>
      <form [formGroup]="formCheckoutPayment" (ngSubmit)="OnSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="CardHolderName">Nome Titolare della Carta:</label>
            <input type="text" id="CardHolderName" formControlName="CardHolderName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="MonthExpire">Data di Scadenza:</label>
            <div class="input-group">
              <input type="text" id="MonthExpire" formControlName="MonthExpire" placeholder="MM" maxlength="2">
              <span class="input-group-text">/</span>
              <input type="text" id="YearExpire" formControlName="YearExpire" placeholder="YY" maxlength="2">
            </div>
          </div>
          <div class="form-group">
            <label for="CVC">CVC:</label>
            <input type="text" id="CVC" formControlName="CVC" maxlength="3">
          </div>
        </div>
        <button type="submit">Acquista</button>
      </form>
    </div>
  </div>
</section>
